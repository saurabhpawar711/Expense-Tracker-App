<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Changed</title>
    <link rel="stylesheet" href="path-to-your-stylesheet.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .success-message {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 400px;
        }

        .success-message h1 {
            color: #4caf50;
            margin-bottom: 10px;
        }

        .success-message p {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="success-message">
        <h1>Password Changed Successfully</h1>
        <p id="message">Your password has been successfully changed. You can now use your new password to log in.</p>
    </div>
</body>

</html>
