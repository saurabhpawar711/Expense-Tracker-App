<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<link rel="stylesheet" type="text/css" href="../css/login.css">
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="container-title ">
                    <h2>Welcome Back,</h2>
                    <h4>Login to save your expenses</h4>
                    <img src="../photos/photo1.jpg" alt="">
                </div>
            </div>
            <div class="col-lg-6 mt-5">
                <form id="form" method="post">
                    <h2 class="text-center">Log into your account</h2>
                    <div class="mb-4 mt-5">
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="mb-4">                       
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div class="mb-4 centerBtn">
                        <button type="submit" class="btn btn-primary btn1" id="loginbtn" value="Submit">Login</button>
                    </div>
                    <p>New user? <a href="signUp.html">Register here</a></p>
                    <div id="error-container" class="text-danger"></div>
                </form>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
