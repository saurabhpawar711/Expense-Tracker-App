<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<link rel="stylesheet" type="text/css" href="../css/index.css">

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Expenso</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active active-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../html/leaderboard.html" id="leaderboardLink">Leaderboard &#128081</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../html/reportsPage.html">Reports &#128081</a>
          </li>
        </ul>
        <div class="premiumUser" id="premiumMember">
          Premium member
        </div>
        <div class="removePreButton">
          <button class="premiumBtn" id="rzp-btn" style="display: none">Buy premium &#128081</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <form id="formId" action="#" onsubmit="addExpense(event)">
      <div class="row">
        <div class="form-group col-md-3 my-2">
          <label for="exampleInputcategory" class="form-label">Category</label>
          <select class="form-select wide-input" id="category" aria-label="Default select example" required>
            <option selected> </option>
            <option value="Grocery">Grocery</option>
            <option value="Fastfood">Fast food</option>
            <option value="Movie">Movie</option>
            <option value="Travelling">Travelling</option>
            <option value="Patrol">Patrol</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group col-md-3 my-2">
          <label for="exampleInputamount" class="form-label">Amount</label>
          <input type="number" class="form-control wide-input" id="amount" required />
        </div>
        <div class="form-group col-md-3 my-2">
          <label for="exampleInputdescription" class="form-label">Description</label>
          <input type="text" class="form-control wide-input" id="description" required />
        </div>
        <div class="form-group col-md-3 my-2">
          <div class="text-center">
            <button type="submit" class="btn1" value="Submit">Add Expense</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="container table-container">
    <table class="table table-hover">
      <thead>
        <tr class="table-heading">
          <th scope="col">Date</th>
          <th scope="col">Category</th>
          <th scope="col">Amount</th>
          <th scope="col">Description</th>
          <th scope="col"> </th>
        </tr>
      </thead>
      <tbody id="tableList">

      </tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="../js/index.js"></script>
</body>

</html>
